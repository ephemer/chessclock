<template name="setup">
	<div class="panel panel-default login-box">
		<div class="panel-heading">
			<h1>Create Game</h1>
			<p class="lead">Customise the options for your game below and then click "Create Game" to begin. All fields are optional.</p>
		</div>
		<div class="panel-body">
		  <form class="setup" role="form">	
		  		{{!-- Inputs --}}
		  		<div>
		  			<label for="gameLength">Game Length: </label>
		  			<input id="gameLength" placeholder="5:00">
		  		</div>

		  		<div>
		  			<label for="bonusTime">Time Bonus: </label>
		  			<input id="bonusTime" placeholder="0:05">
		  		</div>

		  		<div>
		  			<label for="playerName1">Player 1 Name: </label>
		  			<input id="playerName1" placeholder="Player 1">
		  		</div>

		  		<div>
		  			<label for="playerName2">Player 2 Name: </label>
		  			<input id="playerName2" placeholder="Player 2">
		  		</div>

		  		<div>
		  			<label for="gameName">Game Name: http://chessclock.meteor.com/{{gameName}}</label>
		  			<input id="gameName" placeholder="your-game-name">
		  		</div>
		  	
		  		{{!-- Submit --}}	  	  
		  	  	<div>
	       		<button type="submit">Create Game</button>
		  	  	</div>
		  	</form>
		</div>	
	</div>
</template>
