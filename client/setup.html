<template name="setup">
	<form class="setup" role="form">
	  
	  {{!-- Inputs --}}
	  <div class="form-group">
	    <label for="gameLength">Game Length: </label>
	    <div class="col-sm-10">
	      <input id="gameLength" placeholder="0:00" value="5:00">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="bonusTime">Time Bonus: </label>
	    <div class="col-sm-10">
	      <input id="bonusTime" placeholder="0:00" value="0:05">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="playerName1">Player 1 Name: </label>
	    <div class="col-sm-10">
	      <input id="playerName1" placeholder="Player 1 Name">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="playerName2">Player 2 Name: </label>
	    <div class="col-sm-10">
	      <input id="playerName2" placeholder="Player 2 Name">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="gameName">Game Name: http://chessclock.meteor.com/your-game-name</label>
	    <div class="col-sm-10">
	      <input id="gameName" placeholder="your-game-name">
	    </div>
	  </div>
	
		{{!-- Submit --}}	  	  
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit">Create Game</button>
	    </div>
	  </div>
	</form>

</template>
